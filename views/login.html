<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ALPHA | LOGIN </title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/font-awesome.min.css" rel="stylesheet">
        <link href="../css/AdminLTE.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/user.css" rel="stylesheet">
    </head>
    <body class="bg" ng-app="myAlpha" ng-controller="Ctr_Login">
        
        <div class="col-md-6 col-md-offset-3" >
            <table class="col-md-12">
            <tr valign="middle" style="height: 500px;">
            <td valign="middle">
            <div class="box box-solid box-primary text-center" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <div class="box-header with-border">
                    <h3 class="box-title">Please Sign in</h3>
                </div>
                <div class="box-body">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-paw"></i></span>
                                <input type="password" id="password" class="form-control pass"  placeholder="Password">
                            </div>
                        </div>
                        <div>
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" id="isa_error" style="text-align:left;display:none">
                                <strong> <i class="fa fa-times-circle"></i></strong> <span id="isa_error_message"></span>
                            </div>
                            <div class="alert alert-success col-lg-12 col-md-12 col-sm-12 col-xs-12" id="isa_success" style="text-align:left;display:none">
                               <!--  <strong> <i><img src="../images/sign_loading.gif"></i></strong>  -->
                                <span id="isa_success_message">please wait...</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <div class="form-group" ng-click="login()">
                        <center><button type="submit" class="btn btn-primary" style="font-size: 18px"><i class="fa fa-sign-in"></i> Sign in</button></center> 
                    </div>
                </div>
            </div>
            </td>
            </tr>
            </table>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center footer_login">
            &copy;2017 ALPHA | All rights reserved.
        </div>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/angular.min.js"></script>
        <script src="../js/services.js"></script>
        <script src="../js/application.js"></script>
        <script src="../js/dirPagination.js"></script>
        <script src="../js/ui-bootstrap-tpls-2.5.0.min.js"></script>
        <script src="../js/simple-autocomplete.js"></script>
    </body>
</html>
