<span style="padding-top:16px">Displaying {{ range.lower }} - {{ range.upper }} of {{ range.total }}</span>&nbsp;
<button class="btn btn-default btn-sm" ng-class="{ disabled : pagination.current == 1 }" ng-click="setCurrent(pagination.current - 1)"><i class="fa fa-chevron-left"></i></button>
<button class="btn btn-default btn-sm" ng-class="{ disabled : pagination.current == pagination.last }" ng-click="setCurrent(pagination.current + 1)"><i class="fa fa-chevron-right"></i></button>
